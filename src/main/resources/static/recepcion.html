<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recepci칩n - Sistema de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand">Sistema de Turnos - Recepci칩n</span>
    <div>
        <span id="infoUsuario" class="text-white me-3"></span>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Cerrar sesi칩n</button>
    </div>
</nav>

<div class="container my-4">

    <!-- Crear nuevo turno -->
    <!-- Crear nuevo turno -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Generar nuevo turno</span>

            <!-- 游댳 Bot칩n para ir a registro de pacientes -->
            <a href="ventanilla.html" class="btn btn-outline-primary btn-sm">
                Registrar paciente
            </a>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">N칰mero de turno</label>
                    <input id="txtNumero" type="number" class="form-control" placeholder="Ej: 1">
                </div>
                <div class="col-md-3">
                    <label class="form-label">츼rea / Cl칤nica</label>
                    <select id="selArea" class="form-select">
                        <option value="">Seleccione...</option>
                        <option value="EMERGENCIA">Emergencia</option>
                        <option value="CONSULTA_EXTERNA">Consulta externa</option>
                        <option value="LABORATORIO">Laboratorio</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">ID Paciente (opcional)</label>
                    <input id="txtPacienteId" type="number" class="form-control" placeholder="ID de paciente">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-success w-100" onclick="crearTurno()">Crear turno</button>
                </div>
            </div>

            <div id="msgCrear" class="alert mt-3 d-none" role="alert"></div>
        </div>
    </div>

    <!-- Turnos en espera -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Turnos en espera</span>
            <button class="btn btn-outline-secondary btn-sm" onclick="cargarTurnos()">Actualizar lista</button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-sm table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>N칰mero</th>
                        <th>츼rea</th>
                        <th>Estado</th>
                        <th>Fecha creaci칩n</th>
                        <th>Paciente</th>
                        <th>Prioridad</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="tbodyTurnos"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Llamar siguiente turno -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header">Llamar siguiente turno por 치rea</div>
        <div class="card-body">
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label class="form-label">츼rea</label>
                    <select id="selAreaLlamar" class="form-select">
                        <option value="EMERGENCIA">Emergencia</option>
                        <option value="CONSULTA_EXTERNA">Consulta externa</option>
                        <option value="LABORATORIO">Laboratorio</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100" onclick="llamarSiguiente()">Llamar siguiente turno</button>
                </div>
            </div>

            <div id="msgLlamar" class="alert mt-3 d-none" role="alert"></div>
        </div>
    </div>

</div>

<!-- Modal Reasignar Turno -->
<div class="modal fade" id="modalReasignarTurno" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reasignar turno</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="reasignarTurnoId">

                <div class="mb-3">
                    <label class="form-label">Nueva cl칤nica / 치rea</label>
                    <select id="reasignarNuevaArea" class="form-select">
                        <option value="EMERGENCIA">Emergencia</option>
                        <option value="CONSULTA_EXTERNA">Consulta externa</option>
                        <option value="LABORATORIO">Laboratorio</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Motivo de la reasignaci칩n</label>
                    <textarea id="reasignarMotivo" class="form-control" rows="3"
                              placeholder="Ej: saturaci칩n de 치rea, cambio de criterio m칠dico..." required></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <span id="reasignarError" class="text-danger me-auto" style="display:none;"></span>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="reasignarTurno()">Guardar cambio</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // ===========================
    //  VALIDACI칍N DE SESI칍N
    // ===========================
    const rol = localStorage.getItem("usuarioRol");
    const nombreUsuario = localStorage.getItem("usuarioNombre");

    // Solo ADMIN y RECEPCION pueden entrar aqu칤
    if (!rol || (rol !== "ADMIN" && rol !== "RECEPCION")) {
        window.location = "login.html";
    }

    document.getElementById("infoUsuario").textContent =
        (nombreUsuario || "Usuario") + " (" + rol + ")";

    function logout() {
        localStorage.clear();
        window.location = "login.html";
    }

    // Si venimos de registrar un paciente, colocar autom치ticamente el ID
    const ultimoPacienteId = localStorage.getItem('ultimoPacienteId');
    if (ultimoPacienteId) {
        const txt = document.getElementById('txtPacienteId');
        if (txt) txt.value = ultimoPacienteId;
        localStorage.removeItem('ultimoPacienteId');
    }


    // ===========================
    //  CREAR TURNO
    // ===========================
    async function crearTurno() {
        const numero = document.getElementById('txtNumero').value;
        const area = document.getElementById('selArea').value;
        const pacienteId = document.getElementById('txtPacienteId').value;
        const msg = document.getElementById('msgCrear');

        msg.classList.add('d-none');

        if (!numero || !area) {
            msg.textContent = 'N칰mero y 치rea son obligatorios.';
            msg.className = 'alert alert-warning mt-3 d-block';
            return;
        }

        const turno = {
            numero: parseInt(numero),
            area: area
        };

        if (pacienteId) {
            turno.paciente = { id: parseInt(pacienteId) };
        }

        try {
            const resp = await fetch('/api/turnos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(turno)
            });

            if (!resp.ok) {
                const text = await resp.text();
                msg.textContent = 'Error al crear turno: ' + text;
                msg.className = 'alert alert-danger mt-3 d-block';
                return;
            }

            const creado = await resp.json();
            msg.textContent = 'Turno creado correctamente. ID: ' + creado.id;
            msg.className = 'alert alert-success mt-3 d-block';

            document.getElementById('txtNumero').value = '';
            document.getElementById('txtPacienteId').value = '';

            cargarTurnos();

        } catch (e) {
            console.error(e);
            msg.textContent = 'Error de conexi칩n.';
            msg.className = 'alert alert-danger mt-3 d-block';
        }
    }

    // ===========================
    //  LISTAR TURNOS EN ESPERA
    // ===========================
    async function cargarTurnos() {
        const tbody = document.getElementById('tbodyTurnos');
        tbody.innerHTML = '<tr><td colspan="8">Cargando...</td></tr>';

        try {
            // usamos /activos que retorna EN_ESPERA
            const resp = await fetch('/api/turnos/activos');
            const lista = await resp.json();

            if (!lista.length) {
                tbody.innerHTML = '<tr><td colspan="8">No hay turnos en espera.</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            lista.forEach(t => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${t.id}</td>
                    <td>${t.numero}</td>
                    <td>${t.area}</td>
                    <td>${t.estado}</td>
                    <td>${t.fechaCreacion ?? ''}</td>
                    <td>${t.paciente ? t.paciente.nombre : '-'}</td>
                    <td>${t.paciente ? (t.paciente.prioridad ?? '-') : '-'}</td>
                    <td>
                        <button class="btn btn-warning btn-sm"
                                onclick="abrirModalReasignar(${t.id}, '${t.area}')">
                            Reasignar
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

        } catch (e) {
            console.error(e);
            tbody.innerHTML = '<tr><td colspan="8">Error al cargar turnos.</td></tr>';
        }
    }

    // ===========================
    //  LLAMAR SIGUIENTE TURNO
    // ===========================
    async function llamarSiguiente() {
        const area = document.getElementById('selAreaLlamar').value;
        const msg = document.getElementById('msgLlamar');

        msg.classList.add('d-none');

        if (!area) {
            msg.textContent = 'Seleccione un 치rea.';
            msg.className = 'alert alert-warning mt-3 d-block';
            return;
        }

        try {
            const resp = await fetch(`/api/turnos/llamar/${encodeURIComponent(area)}`, {
                method: 'POST'
            });

            if (resp.status === 404 || resp.status === 204) {
                msg.textContent = 'No hay turnos en espera para esa 치rea.';
                msg.className = 'alert alert-warning mt-3 d-block';
                return;
            }

            if (!resp.ok) {
                msg.textContent = 'Error al llamar turno.';
                msg.className = 'alert alert-danger mt-3 d-block';
                return;
            }

            const turno = await resp.json();
            const nombrePaciente = turno.paciente ? turno.paciente.nombre : 'N/A';
            msg.textContent = `Turno llamado: ${turno.numero} - Paciente: ${nombrePaciente}`;
            msg.className = 'alert alert-success mt-3 d-block';

            cargarTurnos();

        } catch (e) {
            console.error(e);
            msg.textContent = 'Error de conexi칩n.';
            msg.className = 'alert alert-danger mt-3 d-block';
        }
    }

    // ===========================
    //  REASIGNAR TURNO
    // ===========================
    let modalReasignar;

    document.addEventListener('DOMContentLoaded', () => {
        const modalElement = document.getElementById('modalReasignarTurno');
        modalReasignar = new bootstrap.Modal(modalElement);
        cargarTurnos();
    });

    function abrirModalReasignar(idTurno, areaActual) {
        document.getElementById('reasignarTurnoId').value = idTurno;
        document.getElementById('reasignarNuevaArea').value = areaActual;
        document.getElementById('reasignarMotivo').value = '';
        document.getElementById('reasignarError').style.display = 'none';

        modalReasignar.show();
    }

    async function reasignarTurno() {
        const id = document.getElementById('reasignarTurnoId').value;
        const nuevaArea = document.getElementById('reasignarNuevaArea').value;
        const motivo = document.getElementById('reasignarMotivo').value.trim();
        const errorSpan = document.getElementById('reasignarError');

        errorSpan.style.display = 'none';

        if (!motivo) {
            errorSpan.textContent = 'El motivo de la reasignaci칩n es obligatorio.';
            errorSpan.style.display = 'inline';
            return;
        }

        try {
            const resp = await fetch(`/api/turnos/${id}/reasignar`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    nuevaArea: nuevaArea,
                    motivo: motivo
                })
            });

            if (!resp.ok) {
                errorSpan.textContent = 'No se pudo guardar la reasignaci칩n.';
                errorSpan.style.display = 'inline';
                return;
            }

            modalReasignar.hide();
            cargarTurnos();

        } catch (e) {
            console.error(e);
            errorSpan.textContent = 'Error de conexi칩n con el servidor.';
            errorSpan.style.display = 'inline';
        }
    }
</script>

</body>
</html>
