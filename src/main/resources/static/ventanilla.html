<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand">Sistema de Turnos - Registro de Paciente</span>
    <div>
        <span id="infoUsuario" class="text-white me-3"></span>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Cerrar sesión</button>
    </div>
</nav>

<div class="container my-4">

    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Registrar nuevo paciente</span>
            <a href="recepcion.html" class="btn btn-outline-secondary btn-sm">Volver a Recepción</a>
        </div>

        <div class="card-body">
            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Nombre del paciente</label>
                    <!-- OJO: id = txtNombre -->
                    <input id="txtNombre" type="text" class="form-control" placeholder="Ej: Juan Pérez" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Prioridad (1–3)</label>
                    <select id="selPrioridad" class="form-select">
                        <option value="">Seleccione...</option>
                        <option value="1">1 - Alta</option>
                        <option value="2">2 - Media</option>
                        <option value="3">3 - Baja</option>
                    </select>
                </div>

                <div class="col-md-12">
                    <label class="form-label">Síntomas (opcional)</label>
                    <textarea id="txtSintomas" class="form-control" rows="3"
                              placeholder="Ej: Dolor abdominal, fiebre..."></textarea>
                </div>
            </div>

            <div id="msgPaciente" class="alert mt-3 d-none" role="alert"></div>

            <div class="mt-3 d-flex justify-content-end">
                <button class="btn btn-success" onclick="guardarPaciente()">Guardar paciente</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // =============================
    //   VALIDACIÓN DE SESIÓN
    // =============================
    const rol = localStorage.getItem("usuarioRol");
    const nombreUsuario = localStorage.getItem("usuarioNombre");

    if (!rol || (rol !== "RECEPCION" && rol !== "ADMIN")) {
        window.location = "login.html";
    }

    document.getElementById("infoUsuario").textContent =
        (nombreUsuario || "Usuario") + " (" + rol + ")";

    function logout() {
        localStorage.clear();
        window.location = "login.html";
    }

    // =============================
    //   GUARDAR PACIENTE
    // =============================
    async function guardarPaciente() {
        // CORREGIDO: usar txtNombre
        const nombre = document.getElementById('txtNombre').value.trim();
        const prioridad = document.getElementById('selPrioridad').value;
        const sintomas = document.getElementById('txtSintomas').value.trim();
        const msg = document.getElementById('msgPaciente');

        msg.classList.add('d-none');

        if (!nombre || !prioridad) {
            msg.textContent = 'Nombre y prioridad son obligatorios.';
            msg.className = 'alert alert-warning mt-3 d-block';
            return;
        }

        const paciente = {
            nombre: nombre,
            prioridad: parseInt(prioridad),
            sintomas: sintomas
        };

        try {
            const resp = await fetch('/api/pacientes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(paciente)
            });

            if (!resp.ok) {
                const text = await resp.text();
                msg.textContent = 'Error al guardar paciente: ' + text;
                msg.className = 'alert alert-danger mt-3 d-block';
                return;
            }

            const creado = await resp.json();
            msg.textContent = 'Paciente guardado correctamente. ID: ' + creado.id;
            msg.className = 'alert alert-success mt-3 d-block';

            // Limpiar formulario (CORREGIDO)
            document.getElementById('txtNombre').value = '';
            document.getElementById('selPrioridad').value = '';
            document.getElementById('txtSintomas').value = '';

        } catch (e) {
            console.error(e);
            msg.textContent = 'Error de conexión con el servidor.';
            msg.className = 'alert alert-danger mt-3 d-block';
        }
    }
</script>

</body>
</html>
