<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pantalla de Turnos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #0d6efd;
            color: white;
            padding-top: 40px;
        }
        .turno-actual-num {
            font-size: 6rem;
            font-weight: bold;
        }
        .turno-actual-area {
            font-size: 2rem;
        }
        .turno-actual-paciente {
            font-size: 1.5rem;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
        }
        table {
            color: white;
        }
    </style>
</head>
<body>

<div class="container text-center">

    <!-- BOTÓN PARA REGRESAR -->
    <div class="text-end mb-3">
        <a href="recepcion.html" class="btn btn-light btn-sm">
            ⬅ Volver a Recepción
        </a>
    </div>

    <h1 class="mb-4">Turnos en Atención</h1>

    <div class="row justify-content-center mb-4">
        <div class="col-md-8">
            <div class="card p-4">
                <div id="turnoActualNum" class="turno-actual-num">--</div>
                <div id="turnoActualArea" class="turno-actual-area">Área: --</div>
                <div id="turnoActualPaciente" class="turno-actual-paciente">Paciente: --</div>
            </div>
        </div>
    </div>

    <h3 class="mb-3">Últimos turnos llamados</h3>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <table class="table table-sm table-striped table-borderless">
                <thead>
                <tr>
                    <th>Número</th>
                    <th>Área</th>
                    <th>Paciente</th>
                    <th>Hora</th>
                </tr>
                </thead>
                <tbody id="tablaUltimos"></tbody>
            </table>
        </div>
    </div>

</div>

<script>
    const API = 'http://localhost:8080';

    async function cargarPantalla() {
        try {
            const r = await fetch(API + '/api/turnos/llamados/ultimos');
            const lista = await r.json();

            const numEl = document.getElementById('turnoActualNum');
            const areaEl = document.getElementById('turnoActualArea');
            const pacEl = document.getElementById('turnoActualPaciente');
            const tbody = document.getElementById('tablaUltimos');
            tbody.innerHTML = '';

            if (!Array.isArray(lista) || lista.length === 0) {
                numEl.textContent = '--';
                areaEl.textContent = 'Área: --';
                pacEl.textContent = 'Paciente: --';
                tbody.innerHTML =
                    '<tr><td colspan="4" class="text-center text-light-50">Aún no hay turnos llamados</td></tr>';
                return;
            }

            // El primero es el más reciente
            const actual = lista[0];
            numEl.textContent = actual.numero;
            areaEl.textContent = 'Área: ' + actual.area;
            pacEl.textContent = 'Paciente: ' + (actual.paciente ? actual.paciente.nombre : 'N/A');

            lista.forEach(t => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${t.numero}</td>
                    <td>${t.area}</td>
                    <td>${t.paciente ? t.paciente.nombre : '-'}</td>
                    <td>${t.fechaCreacion ?? ''}</td>
                `;
                tbody.appendChild(tr);
            });

        } catch (err) {
            console.error(err);
        }
    }

    // Actualizar cada 5 segundos
    window.addEventListener('load', () => {
        cargarPantalla();
        setInterval(cargarPantalla, 5000);
    });
</script>

</body>
</html>
