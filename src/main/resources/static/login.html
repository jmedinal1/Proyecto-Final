<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Ingreso al sistema</h5>
                </div>

                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Nombre de usuario</label>
                        <input id="txtNombre" type="text" class="form-control" placeholder="Ej: Julio">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Rol</label>
                        <select id="selRol" class="form-select">
                            <option value="">Seleccione...</option>
                            <option value="ADMIN">Admin</option>
                            <option value="RECEPCION">Recepción</option>
                        </select>
                    </div>

                    <button class="btn btn-primary w-100" onclick="login()">Entrar</button>

                    <div id="errorBox" class="text-danger mt-2" style="display:none;">
                        Usuario o rol incorrecto
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    async function login() {
        const username = document.getElementById("txtNombre").value;
        const rol = document.getElementById("selRol").value;

        if (!username || !rol) {
            alert("Complete ambos campos");
            return;
        }

        try {
            const response = await fetch("/api/usuarios/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({
                    username: username,
                    rol: rol
                })
            });

            // Si el backend responde un redirect Spring, JS debe seguirlo
            if (response.redirected) {
                window.location.href = response.url;
                return;
            }

            // Si no redireccionó = error de login
            document.getElementById("errorBox").style.display = "block";

        } catch (e) {
            console.error("Error:", e);
            alert("Error de conexión con el servidor");
        }
    }
</script>

</body>
</html>
