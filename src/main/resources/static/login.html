<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Ingreso al sistema</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Nombre de usuario</label>
                        <input id="txtNombre" type="text" class="form-control" placeholder="Ej: Julio">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rol</label>
                        <select id="selRol" class="form-select">
                            <option value="">Seleccione...</option>
                            <option value="ADMIN">Admin</option>
                            <option value="RECEPCION">Recepción</option>
                        </select>
                    </div>
                    <button class="btn btn-primary w-100" onclick="login()">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function login() {
        const nombre = document.getElementById('txtNombre').value || 'Usuario';
        const rol = document.getElementById('selRol').value;

        if (!rol) {
            alert('Seleccione un rol');
            return;
        }

        // Guardar "sesión" en localStorage
        localStorage.setItem('usuarioNombre', nombre);
        localStorage.setItem('usuarioRol', rol);

        // Para este ejemplo todos van a recepción
        window.location = 'recepcion.html';
    }
</script>

</body>
</html>
