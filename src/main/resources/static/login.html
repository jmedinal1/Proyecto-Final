<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Ingreso al sistema</h5>
                </div>

                <div class="card-body">
                    <!-- Formulario de login -->
                    <div class="mb-3">
                        <label class="form-label">Nombre de usuario</label>
                        <input id="txtNombre" type="text" class="form-control" placeholder="Ej: Julio">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Rol</label>
                        <select id="selRol" class="form-select">
                            <option value="">Seleccione...</option>
                            <option value="ADMIN">ADMIN</option>
                            <option value="RECEPCION">RECEPCION</option>
                        </select>
                    </div>

                    <button class="btn btn-primary w-100" onclick="login()">Entrar</button>

                    <!-- Mensaje de error -->
                    <div id="errorBox"
                         class="alert alert-danger mt-3 d-none">
                        Usuario o rol incorrectos.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Opcional: al cargar la página limpiamos cualquier sesión previa en localStorage
    document.addEventListener("DOMContentLoaded", () => {
        // Si quieres mantener la sesión previa, comenta estas dos líneas
        localStorage.removeItem("usuarioNombre");
        localStorage.removeItem("usuarioRol");
    });

    async function login() {
        const username = document.getElementById("txtNombre").value.trim();
        const rol = document.getElementById("selRol").value;
        const errorBox = document.getElementById("errorBox");

        // Ocultamos error previo
        errorBox.classList.add("d-none");

        if (!username || !rol) {
            errorBox.textContent = "Complete ambos campos.";
            errorBox.classList.remove("d-none");
            return;
        }

        try {
            const response = await fetch("/api/usuarios/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({
                    username: username,
                    rol: rol
                })
            });

            // Fetch sigue los redirects automáticamente.
            // Si hubo redirect, response.url es la URL final.
            if (response.redirected) {
                const destino = response.url || "";

                // Si el destino final es login.html => credenciales inválidas
                if (destino.includes("login.html")) {
                    errorBox.textContent = "Usuario o rol incorrectos.";
                    errorBox.classList.remove("d-none");
                    return;
                }

                // Login correcto: guardamos datos en localStorage
                localStorage.setItem("usuarioNombre", username);
                localStorage.setItem("usuarioRol", rol);

                // Redirigimos a la página que indicó el backend
                window.location.href = destino;
                return;
            }

            // Si no hubo redirect, también lo consideramos error de login
            errorBox.textContent = "Usuario o rol incorrectos.";
            errorBox.classList.remove("d-none");

        } catch (e) {
            console.error("Error:", e);
            errorBox.textContent = "Error de conexión con el servidor.";
            errorBox.classList.remove("d-none");
        }
    }
</script>

</body>
</html>
